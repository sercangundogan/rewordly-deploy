# Nginx configuration for Rewordly WebSocket Server
# SSL termination for WSS support

upstream websocket {
    server rewordly-server:8081;
}

server {
    listen 80;
    server_name 161.35.153.201;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 161.35.153.201;

    # SSL certificates (Let's Encrypt or self-signed)
    # For IP addresses, use self-signed certificate
    # For domains, use Let's Encrypt: certbot certonly --standalone -d yourdomain.com
    ssl_certificate /etc/letsencrypt/live/161.35.153.201/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/161.35.153.201/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # WebSocket upgrade headers
    location / {
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

