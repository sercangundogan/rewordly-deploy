# Nginx configuration for Rewordly WebSocket Server
# SSL termination for WSS support with domain: rewordly.store

# Map for WebSocket connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name rewordly.store www.rewordly.store 161.35.153.201;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://rewordly.store$request_uri;
}

# HTTPS server with SSL
server {
    listen 443 ssl;
    server_name rewordly.store www.rewordly.store;
    
    # Access logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # SSL certificates (GoDaddy or Let's Encrypt)
    # GoDaddy: /etc/letsencrypt/live/rewordly.store/fullchain.pem
    # Let's Encrypt: /etc/letsencrypt/live/rewordly.store/fullchain.pem
    ssl_certificate /etc/letsencrypt/live/rewordly.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rewordly.store/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # WebSocket upgrade headers
    location / {
        proxy_pass http://rewordly-server:8081;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers (critical for WebSocket)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Cache control for WebSocket
        proxy_cache_bypass $http_upgrade;
    }
}
