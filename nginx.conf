# Nginx configuration for Rewordly
# SSL termination for WSS support with domain: rewordly.store
# Serves Next.js web app and proxies WebSocket connections

# Docker DNS resolver - required for resolving container hostnames
resolver 127.0.0.11 valid=30s;

# Map for WebSocket connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Map to determine if request is WebSocket
map $http_upgrade $is_websocket {
    '' 0;
    default 1;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name rewordly.store www.rewordly.store 161.35.153.201;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://rewordly.store$request_uri;
}

# HTTPS server with SSL
server {
    listen 443 ssl;
    server_name rewordly.store www.rewordly.store;
    
    # Access logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # SSL certificates (GoDaddy or Let's Encrypt)
    # GoDaddy: /etc/letsencrypt/live/rewordly.store/fullchain.pem
    # Let's Encrypt: /etc/letsencrypt/live/rewordly.store/fullchain.pem
    ssl_certificate /etc/letsencrypt/live/rewordly.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rewordly.store/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Main location - routes WebSocket to server, HTTP to Next.js
    location / {
        # Determine backend based on Upgrade header
        set $backend "rewordly-web:3000";
        if ($http_upgrade) {
            set $backend "rewordly-server:8081";
        }
        
        # Use resolver for dynamic hostname resolution
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers (critical for WebSocket)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        # Long timeout for WebSocket (24 hours), shorter for HTTP handled by backend
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Buffering - conditional based on connection type
        # For WebSocket: off (handled by connection_upgrade check)
        # For HTTP: on (Next.js benefits from buffering)
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
    }
}
